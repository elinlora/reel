<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/486da69f9b.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Reel</title>
</head>
<body>
  <header>
    <div class="container">
      <img class="hamburger" src="img/reel-hamburger.svg" alt="Hamburger Menu">
      <a href="#"><img class="reel-logo" src="img/reel-logo.svg" alt="Reel Logo"></a>
      <nav>
        <ul>
          <li><a href="#">Shop<i class="fa-solid fa-chevron-down"></i></a></li>
          <li><a href="#">About<i class="fa-solid fa-chevron-down"></i></a></li>
          <li><a href="#">Reviews</a></li>
        </ul>
      </nav>
      <a class="cart" href="#">Cart</a>
      <img class="user" src="img/reel-user.svg" alt="User">
    </div>
  </header>
  <main>
    <section class="hero">
      <div class="container">
        <h1 class="hero-heading">100% Tree-Free Premium Paper</h1>
        <p class="hero-body">Delivered to you before you need it</p>
        <div class="hero-buttons">
          <a class="btn" href="#">Shop Toilet Paper</a>
          <a class="btn" href="#">Shop Paper Towels</a>
        </div>
      </div>
    </section>
  </main>
  <footer></footer>
</body>
</html>
